<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ doctor.name }} - Doctor Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-2xl font-semibold text-blue-600">Practo</span>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-700">Home</a>
                        <a href="/doctors" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-700">Doctors</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-start">
                <div class="w-32 h-32 bg-blue-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-user-md text-blue-500 text-4xl"></i>
                </div>
                <div class="ml-6">
                    <h2 class="text-3xl font-semibold text-gray-900">{{ doctor.name }}</h2>
                    <p class="text-lg text-blue-600">{{ doctor.specialization }}</p>
                    <p class="text-md text-gray-500 mt-2">Hospital: <span class="text-gray-900">{{ doctor.hospital_name }}</span></p>
                    <p class="text-md text-gray-500">Location: <span class="text-gray-900">{{ doctor.location }}</span></p>
                    <div class="mt-3 text-md text-gray-500">
                        <i class="fas fa-clock mr-2"></i>
                        <span>{{ doctor.experience_years }} years experience</span>
                    </div>
                    <div class="mt-2 text-md text-gray-500">
                        <i class="fas fa-phone mr-2"></i>
                        <span>{{ doctor.phone }}</span>
                    </div>
                    <div class="mt-2 text-md text-gray-500">
                        <i class="fas fa-location-dot mr-2"></i>
                        <span>{{ doctor.location }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
