<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Search Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e7ecff;
            --secondary: #20c997;
            --accent: #ff6b6b;
            --dark: #212529;
            --light: #f8f9fa;
            --text-muted: #6c757d;
            --shadow-sm: 0 2px 5px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.12);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
        }

        /* Navbar Styling */
        .navbar {
            background-color: white;
            box-shadow: var(--shadow-sm);
            padding: 15px 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
            padding: 0;
        }

        .navbar-brand span {
            background: linear-gradient(135deg, var(--primary), #5e81f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            font-weight: 500;
            color: var(--dark);
            margin: 0 10px;
            position: relative;
            transition: var(--transition);
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(150deg, #f8faff 0%, #e9effd 100%);
            padding: 80px 0 120px;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.1) 0%, rgba(67, 97, 238, 0) 70%);
            top: -100px;
            left: -100px;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(32, 201, 151, 0.1) 0%, rgba(32, 201, 151, 0) 70%);
            bottom: -50px;
            right: -50px;
        }

        .hero-section h1 {
            font-weight: 700;
            color: var(--dark);
            font-size: 2.8rem;
            margin-bottom: 20px;
        }

        .hero-section p.lead {
            color: var(--text-muted);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        /* Search Container */
        .search-container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .search-box:focus-within {
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
            border-color: var(--primary);
        }

        .search-input {
            flex-grow: 1;
            border: none;
            padding: 18px 25px;
            font-size: 1.1rem;
            width: 100%;
            outline: none;
            background-color: transparent;
        }

        .search-input::placeholder {
            color: #a0a6b1;
        }

        .search-button {
            background: linear-gradient(135deg, var(--primary), #5e81f4);
            border: none;
            padding: 15px 30px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-button:hover {
            background: linear-gradient(135deg, #3a56dc, #4d6ee7);
            transform: translateY(-2px);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-button i {
            font-size: 1.2rem;
        }

        /* Search Results */
        .search-results {
            margin-top: 20px;
            max-width: 700px;
            background: white;
            box-shadow: var(--shadow-md);
            border-radius: 16px;
            overflow: hidden;
            transition: var(--transition);
        }

        .search-results div {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: var(--transition);
        }

        .search-results div:hover {
            background-color: var(--primary-light);
            cursor: pointer;
        }

        .search-results div:last-child {
            border-bottom: none;
        }

        .search-results strong {
            color: var(--dark);
            font-weight: 600;
        }

        .search-results small {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 20px;
            background-color: var(--primary-light);
            color: var(--primary);
            font-weight: 500;
            font-size: 0.75rem;
            margin-top: 5px;
        }

        /* Click animation for search results */
        .search-results div:active {
            transform: scale(0.98);
            background-color: var(--primary-light);
        }

        /* Footer */
        footer {
            background-color: #2a2d3e;
            color: #b4b7c3;
            padding: 40px 0 20px;
        }

        footer p {
            margin-bottom: 0;
            font-size: 0.95rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated {
            animation: fadeIn 0.8s ease forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }

        /* Media Queries */
        @media (max-width: 768px) {
            .hero-section {
                padding: 60px 0 100px;
            }
            
            .hero-section h1 {
                font-size: 2rem;
            }
            
            .search-box {
                flex-direction: column;
                border-radius: 16px;
            }
            
            .search-input {
                padding: 15px;
                border-radius: 16px 16px 0 0;
            }
            
            .search-button {
                width: 100%;
                border-radius: 0 0 16px 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span>Practo</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/doctors">Find Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hospitals">Hospitals</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1 class="text-center animated">Find the right doctor, right now</h1>
            <p class="lead text-center animated delay-1">Search for doctors, hospitals, and medical specialists near you.</p>

            <!-- Search Bar -->
            <div class="search-container animated delay-2">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search by doctor name, specialization, or hospital..." 
                        class="search-input"
                    >
                    <button class="search-button" onclick="triggerSearch()">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>
    </section>

    <!-- Bootstrap and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');

            let debounceTimeout;
            searchInput.addEventListener('input', function () {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(() => {
                    triggerSearch();
                }, 300);
            });

            async function triggerSearch() {
                const query = searchInput.value.trim();
                if (query.length < 2) {
                    searchResults.innerHTML = "";
                    return;
                }

                try {
                    const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                    const data = await response.json();

                    if (data.error) {
                        searchResults.innerHTML = `<div class="text-danger">Search service unavailable</div>`;
                        return;
                    }

                    displayResults(data);
                } catch (error) {
                    console.error("Error fetching search results:", error);
                    searchResults.innerHTML = `<div class="text-danger">Something went wrong. Try again later.</div>`;
                }
            }

            function displayResults(data) {
                searchResults.innerHTML = '';

                if (data.doctors.length === 0 && data.hospitals.length === 0) {
                    searchResults.innerHTML = '<div class="text-muted">No results found.</div>';
                    return;
                }

                data.doctors.forEach(doctor => {
                    const resultItem = document.createElement('div');
                    resultItem.innerHTML = `
                        <strong>👨‍⚕️ ${doctor.name}</strong> - ${doctor.specialization} 
                        <br><small>${doctor.type === 'doctor' ? 'Doctor' : 'Hospital'}</small>
                    `;
                    resultItem.setAttribute('data-id', doctor.id || '');
                    resultItem.setAttribute('data-type', 'doctor');
                    resultItem.addEventListener('click', handleResultClick);
                    searchResults.appendChild(resultItem);
                });

                data.hospitals.forEach(hospital => {
                    const resultItem = document.createElement('div');
                    resultItem.innerHTML = `
                        <strong>🏥 ${hospital.name}</strong> - ${hospital.location} 
                        <br><small>Hospital</small>
                    `;
                    resultItem.setAttribute('data-id', hospital.id || '');
                    resultItem.setAttribute('data-type', 'hospital');
                    resultItem.addEventListener('click', handleResultClick);
                    searchResults.appendChild(resultItem);
                });
            }

            function handleResultClick(event) {
                const resultItem = event.currentTarget;
                const type = resultItem.getAttribute('data-type');
                const id = resultItem.getAttribute('data-id');
                
                if (type === 'doctor') {
                    window.location.href = `/doctors/${id ? id : ''}`;
                } else if (type === 'hospital') {
                    window.location.href = `/hospitals/${id ?  id : ''}`;
                }
            }
        });
    </script>

</body>
</html>
